<div class="patient-card-container">
  <img [src]="imageSrc" alt="Patient Photo" class="user-photo">
  <div class="patient-card-content">
    <h2>{{namePatient}}</h2>
    <h3>{{date}}</h3>
    <h3>{{hour}}</h3>

  </div>
  <div class="see-profile-container">
    <p>Details</p>
    <img class="arrow" src="assets/images/arrow.png" alt="arrow">
  </div>
</div>
