<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <h1>Book your appointment</h1>
      <p>These are all available for the selected date</p>
      <div *ngFor="let hour of datesAndHoursAvailable">
        <app-go-payment class="card-hour"
                        [routerLink]="['/payment', doctor.id, dateAppointment, hour.id]"
          [dateText]="dateAppointment" [timeText]="hour.hours" [doctorName]="doctor.name" [payment]="doctor.cost"
        >
        </app-go-payment>
      </div>
      <!-- THIS WILL BE UPDATE WITH AN NGFOR OF ARRAY HOURSDATES
      <div class="payment-item">
        <app-go-payment></app-go-payment>
      </div>
      <div class="payment-item">
        <app-go-payment></app-go-payment>
      </div>
      -->
    </div>
  </mat-drawer-content>

</mat-drawer-container>
