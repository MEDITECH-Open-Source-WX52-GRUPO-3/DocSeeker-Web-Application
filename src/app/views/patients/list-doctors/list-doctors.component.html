<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <h1>Doctors</h1>
      <div *ngFor="let doctor of doctors">
        <app-doctor-card [routerLink]="['/doctor', doctor.id]"
                         [nameDoctor]="doctor.name"
                         [area]="doctor.area"
                         [price]="doctor.cost">
        </app-doctor-card>
      </div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
